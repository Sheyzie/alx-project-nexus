<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>GraphQL Playground</title>

  <link rel="stylesheet"
        href="https://unpkg.com/graphql-playground-react@1.7.42/build/static/css/index.css"
  />

  <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/prisma/graphql-playground/master/packages/graphql-playground-react/public/favicon.png"
  />

  <script src="https://unpkg.com/graphql-playground-react@1.7.42/build/static/js/middleware.js"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }

    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    window.addEventListener('load', function () {
      GraphQLPlayground.init(document.getElementById('root'), {
        endpoint: '/graphql/',
        tabs: [
          {
            endpoint: '/graphql/',
            name: 'GraphQL API',
            query: `query {
                        users {
                            id
                            email
                        }
                    }`,
            variables: {},
            headers: {
              // You can store JWT here for testing
              "Authorization": localStorage.getItem("graphql_jwt") || ""
            }
          }
        ]
      });
    });
  </script>
</body>

</html>
